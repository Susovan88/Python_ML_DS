<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Submission Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: #4CAF50;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Enter Scores</h2>
        <form action="/input_result" method="POST">
            <div class="form-group">
                <label for="math">Math Score:</label>
                <input type="number" id="math" name="math" min="0" max="100" required>
            </div>
            <div class="form-group">
                <label for="science">Science Score:</label>
                <input type="number" id="science" name="science" min="0" max="100" required>
            </div>
            <div class="form-group">
                <label for="datascience">Data Science Score:</label>
                <input type="number" id="datascience" name="datascience" min="0" max="100" required>
            </div>
            <div class="form-group">
                <label for="ml">ML Score:</label>
                <input type="number" id="ml" name="ml" min="0" max="100" required>
            </div>
            <div class="form-group">
                <label for="oop">OOP Score:</label>
                <input type="number" id="oop" name="oop" min="0" max="100" required>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
